apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
