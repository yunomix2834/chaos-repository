apiVersion: v1
kind: ServiceAccount
metadata:
  name: chaos-k8s-agent
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaos-k8s-agent
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list","watch","delete"]
  - apiGroups: ["apps"]
    resources: ["deployments","deployments/scale"]
    verbs: ["get","list","watch","patch","update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chaos-k8s-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chaos-k8s-agent
subjects:
  - kind: ServiceAccount
    name: chaos-k8s-agent
    namespace: default